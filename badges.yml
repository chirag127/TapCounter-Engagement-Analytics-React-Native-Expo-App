# Badges Configuration
# https://github.com/badges/badger
# Generated by Apex Technical Authority

# Repository: TapFlow-Interactive-Counter-Mobile-React-App
# Owner: chirag127
# Base URL: https://github.com/chirag127/TapFlow-Interactive-Counter-Mobile-React-App

badges:
  - name: "Build Status"
    description: "Build status of the CI workflow."
    keywords: ["github actions", "build", "ci"]
    color: "brightgreen"
    template: "github-workflow-status"
    args:
      workflow: "ci.yml"
      branch: "main"
      logo: "github"
      label: "Build"
    url: "https://github.com/chirag127/TapFlow-Interactive-Counter-Mobile-React-App/actions/workflows/ci.yml"

  - name: "Code Coverage"
    description: "Code coverage percentage from Codecov."
    keywords: ["coverage", "codecov", "test"]
    color: "brightgreen"
    template: "codecov/branch"
    args:
      branch: "main"
      token: "${{ secrets.CODECOV_TOKEN }}"
    url: "https://codecov.io/gh/chirag127/TapFlow-Interactive-Counter-Mobile-React-App"

  - name: "Tech Stack - JavaScript"
    description: "Primary programming language."
    keywords: ["javascript", "language", "stack"]
    color: "yellow"
    template: "default"
    args:
      label: "JavaScript"
      message: ""
      logo: "javascript"
    url: "https://github.com/chirag127/TapFlow-Interactive-Counter-Mobile-React-App"

  - name: "Tech Stack - React Native"
    description: "Primary JavaScript framework."
    keywords: ["react native", "framework", "stack", "mobile"]
    color: "blue"
    template: "default"
    args:
      label: "React Native"
      message: ""
      logo: "react"
    url: "https://github.com/chirag127/TapFlow-Interactive-Counter-Mobile-React-App"

  - name: "Tech Stack - Expo"
    description: "Cross-platform application framework."
    keywords: ["expo", "framework", "stack", "mobile"]
    color: "blue"
    template: "default"
    args:
      label: "Expo"
      message: ""
      logo: "expo"
    url: "https://github.com/chirag127/TapFlow-Interactive-Counter-Mobile-React-App"

  - name: "Linting - Biome"
    description: "Code linting and formatting status."
    keywords: ["lint", "format", "biome", "code quality"]
    color: "brightgreen"
    template: "default"
    args:
      label: "Biome"
      message: "compliant"
      logo: "biome"
    url: "https://github.com/chirag127/TapFlow-Interactive-Counter-Mobile-React-App"

  - name: "License"
    description: "Project license."
    keywords: ["license", "legal"]
    color: "blue"
    template: "cc/by-nc"
    args:
      version: "4.0"
    url: "http://creativecommons.org/licenses/by-nc/4.0/"

  - name: "GitHub Stars"
    description: "Number of stars on GitHub."
    keywords: ["stars", "github", "community"]
    color: "yellowgreen"
    template: "github/stars"
    args:
      user: "chirag127"
      repo: "TapFlow-Interactive-Counter-Mobile-React-App"
    url: "https://github.com/chirag127/TapFlow-Interactive-Counter-Mobile-React-App"
