name: CI
on: [push]
jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Lint and format
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build
        run: npm run build